<md-dialog>
    <div ng-controller="deletePostButtonController as deletePostButtonController" layout="column">
        <md-content layout-padding layout="row" layout-sm="column">
            You are going to delete post (id {{ modal.post.id }}).
        </md-content>
        <md-button ng-click="submitDeletion(modal.post.id)">Accept</md-button>
        <md-button ng-click="">Decline</md-button>
    </div>
</md-dialog>
