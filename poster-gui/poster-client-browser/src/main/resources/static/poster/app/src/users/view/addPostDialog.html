<md-dialog aria-label="Mango (Fruit)">
    <div ng-controller="newPostButtonController as newPostController" layout="column">
        <md-content md-theme="docs-dark" layout-padding layout="row" layout-sm="column">
            <md-input-container>
                <label>Title</label>
                <input ng-model="newPostController.text">
            </md-input-container>
        </md-content>
        <md-button ng-click="newPostController.savePost()">OK</md-button>
    </div>
</md-dialog>
