<md-dialog>
    <div ng-controller="newPostButtonController as newPostButtonController" layout="column">
        <md-content layout-padding layout="row" layout-sm="column">
            <md-input-container>
                <textarea aria-label="newMsg" columns="1" ng-model="text"></textarea>
            </md-input-container>
        </md-content>
        <md-button ng-click="submitPost(text)">OK</md-button>
    </div>
</md-dialog>
